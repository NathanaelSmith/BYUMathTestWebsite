<!DOCTYPE html>
<title>BYU Math T.P.S.</title>
<head>
<link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Goblin+One" rel="stylesheet">
<link rel="stylesheet" href="style_sheet.css" >
</head>
<body>
	<div class="Header">
		<img src="byulogo.png" alt="BYU Logo">
		
		<ul>
			<li><a class = "label1">Project</a></li>
			<li><a class = "label2">Edit</a></li>
			<li><a class = "label3">Tools</a></li>
			<li><a class = "label4">Help</a></li>
			<li><a class = "label5" href="index.html">Logout</a></li>
		</ul>
	</div> 
	<div class="theBody">
		<div class="bodyMenu">
			<ul>
				<li class="active first"><a class="active">Preparation</a></li>
				<li><a class="notactive" href="data_capture.html">Data Capture</a></li>
				<li><a class="notactive" href="marking.html">Marking</a></li>
				<li><a class="notactive" href="report.html">Reports</a></li>
			</ul>
		</div>
		<div class="tbody">
			<br>
			<button><i class="far fa-lightbulb"></i></button>
			<button>LaTex</button>
			<button><i class="fas fa-edit"></i>Edit Source File</button>
			<p>{{current directory}}</p>
			<hr>
			<div class="numPages">
				<p>Number of papers:</p>
				<input class="number" type="number">
			</div>
			<button><i class="fa fa-sync"></i>Update Documents</button>
			<br>
			<button>Question</button>
			<button>Solution</button>
		
			<div class="lineCircle">
				<div class="circle"></div>
				<p>Working Documents last update: </p>
			</div>
			<hr>
			<button>Layout Detection</button>
			<br>
			<button><i class="far fa-lightbulb"></i>Check Layouts</button>
			<div class="lineCircle">
				<div class="circle"></div>
				<p>Processed {{pages}} pages</p>
			</div>
			<hr>
			<button><i class="fa fa-print"></i>Print Papers</button>
		</div>
	</div>
</body>

</html>
